      const container = document.getElementById("quiz");
      container.innerHTML = `<div class="question"><h3>${index + 1}. ${q.tekst}</h3></div>`;
      const opcije = q.opcije.map((o, i) => {
        const slovo = String.fromCharCode(65 + i);
        return `<label><input type="radio" name="odg" value="${slovo}"> ${slovo}) ${o}</label><br>`;
      }).join('');
      container.innerHTML += opcije + `<br><button onclick="provjeri()">Po≈°alji odgovor</button>`;
    }

    function provjeri() {
      const selektirano = document.querySelector('input[name=odg]:checked');
      if (!selektirano) return;
      const odgovor = selektirano.value;
      const tocan = pitanjaOdabrana[index].tocan;
      if (odgovor === tocan) bodovi++;
      odgovori.push({ tekst: pitanjaOdabrana[index].tekst, tocan, odgovor });
      index++;
      if (index < pitanjaOdabrana.length) prikaziPitanje();
      else prikaziRezultat();
    }

    function prikaziRezultat() {
      const container = document.getElementById("quiz");
      container.innerHTML = `<h2>Rezultat: ${bodovi} / ${pitanjaOdabrana.length}</h2><div id='pregled'></div>`;
      const pregled = odgovori.map((o, i) => {
        const odgIndex = ["A", "B", "C", "D"].indexOf(o.odgovor);
        const tocIndex = ["A", "B", "C", "D"].indexOf(o.tocan);
        const korisnicki = odgIndex >= 0 ? `${o.odgovor}) ${pitanjaOdabrana[i].opcije[odgIndex]}` : "Nije odgovoreno";
        const tocni = `${o.tocan}) ${pitanjaOdabrana[i].opcije[tocIndex]}`;
        return `
          <div>
            <strong>${i + 1}. ${o.tekst}</strong><br>
            Tvoj odgovor: <span class="${o.odgovor === o.tocan ? 'correct' : 'incorrect'}">${korisnicki}</span><br>
            Toƒçan odgovor: <span class="correct">${tocni}</span>
          </div>
        `;
      }).join('<hr>');
      document.getElementById("pregled").innerHTML = pregled;
      container.innerHTML += `<br><button onclick="location.reload()">üîÅ Pokreni ponovo</button>`;
    }

    prikaziPitanje();
  </script>
</body>
</html>
